{% extends 'base.html' %}
{% load static %}

{% block title %}Transcript Generator{% endblock %}

{% block head_extra %}
<link rel="stylesheet" href="{% static 'core/css/dashboard.css' %}">
<style>
  .dashboard-container {
    padding: 80px 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #f3f4f6;
  }

  .transcript-form-card {
    width: 100%;
    max-width: 1200px;
    background: white;
    border-radius: 1rem;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    margin: 0 auto;
  }

  .transcript-form-header {
    text-align: center;
    font-size: 1.2rem;
    text-transform: uppercase;
    font-weight: 600;
    color: #6b7280;
    margin-bottom: 1.2rem;
  }

  .transcript-form-title {
    font-size: 2rem;
    text-align: center;
    font-weight: bold;
    color: #1f2937;
    margin-bottom: 2rem;
  }

  .form-inline {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
    align-items: center;
    margin-bottom: 2rem;
  }

  .form-inline select {
    min-width: 200px;
    padding: 0.8rem 1rem;
    border-radius: 0.5rem;
    border: 1px solid #d1d5db;
    background-color: #f9fafb;
    font-size: 1rem;
  }

  .form-inline button {
    padding: 0.9rem 1.5rem;
    background-color: #3b82f6;
    color: white;
    border: none;
    border-radius: 0.6rem;
    font-size: 1rem;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s ease;
  }

  .form-inline button:hover {
    background-color: #2563eb;
  }

  .student-list-container {
    display: none;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s ease;
    margin-top: 2rem;
  }

  .student-list-container.show {
    display: block;
    opacity: 1;
    transform: translateY(0);
  }

  .student-list-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid #e5e7eb;
  }

  .student-list-title {
    font-size: 1.4rem;
    font-weight: 700;
    color: #1f2937;
  }

  .student-header-right {
    display: flex;
    gap: 1rem;
    align-items: center;
  }

  .student-count {
    font-size: 1rem;
    color: #6b7280;
    background: #e0e7ff;
    padding: 0.3rem 0.9rem;
    border-radius: 1rem;
    font-weight: 600;
  }

  .btn-download-all {
    background: #f59e0b;
    color: white;
    padding: 0.6rem 1.2rem;
    font-size: 0.9rem;
    font-weight: 600;
    border-radius: 0.5rem;
    text-decoration: none;
    transition: all 0.2s ease;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    border: none;
    cursor: pointer;
  }

  .btn-download-all:hover {
    background: #d97706;
    transform: translateY(-1px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
  }

  .student-list {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 cards per row */
    gap: 1.2rem;
  }

  .student-item {
    background: #f9fafb;
    border: 1px solid #e5e7eb;
    border-radius: 0.75rem;
    padding: 1.2rem;
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
    transition: 0.3s;
  }

  .student-item:hover {
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    transform: translateY(-4px);
  }

  .student-name {
    font-size: 1.1rem;
    font-weight: 600;
    color: #111827;
  }

  .student-register {
    font-size: 0.95rem;
    color: #6b7280;
  }

  .student-actions {
    display: flex;
    gap: 0.5rem;
    margin-top: auto;
  }

  .btn-view,
  .btn-download {
    flex: 1;
    text-align: center;
    padding: 0.6rem 1rem;
    font-size: 0.95rem;
    font-weight: 600;
    border-radius: 0.5rem;
    text-decoration: none;
    transition: all 0.2s ease-in-out;
  }

  .btn-view {
    background: #3b82f6;
    color: white;
  }

  .btn-view:hover {
    background: #2563eb;
  }

  .btn-download {
    background: #10b981;
    color: white;
  }

  .btn-download:hover {
    background: #059669;
  }

  .loader {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #3b82f6;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
{% endblock %}

{% block content %}
<div class="dashboard-container">
  <div class="transcript-form-card">
    <div class="transcript-form-header">Student Character Strength Transcript</div>
    <div class="transcript-form-title">Select Academic Info</div>
    <form id="transcriptForm">
      <div class="form-inline">
        <select id="academicYearSelect" required>
          <option value="">Select Academic Year</option>
          {% for year in years %}
          <option value="{{ year.year }}">{{ year.year }}</option>
          {% endfor %}
        </select>

        <select id="schoolSelect" required disabled>
          <option value="">Select School</option>
        </select>

        <select id="courseSelect" required disabled>
          <option value="">Select Course</option>
        </select>

        <button type="submit" id="showStudentsBtn" disabled>Show Students</button>
      </div>
    </form>

    <div class="student-list-container" id="studentListContainer">
      <div class="student-list-header">
        <div class="student-list-title">Students</div>
        <div class="student-header-right">
          <div class="student-count" id="studentCount">0 students</div>
          <button id="downloadAllPDFBtn" class="btn-download-all">
            <i class="fa-solid fa-download"></i> Download Combined PDF
          </button>
          <button id="downloadAllZIPBtn" class="btn-download-all">
            <i class="fa-solid fa-file-zipper"></i> Download All (ZIP)
          </button>
        </div>
      </div>
      <div class="student-list" id="studentList"></div>
    </div>
  </div>
</div>

<!-- Spinner Overlay -->
<div id="downloadSpinner" style="
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.4);
  z-index: 9999;
  justify-content: center;
  align-items: center;
">
  <div class="loader"></div>
</div>

<!-- Hidden iframe for background download -->
<iframe id="downloadIframe" style="display: none;" onload="hideSpinner()"></iframe>
{% endblock %}

{% block scripts %}
<script>
  const academicYearSelect = document.getElementById('academicYearSelect');
  const schoolSelect = document.getElementById('schoolSelect');
  const courseSelect = document.getElementById('courseSelect');
  const showStudentsBtn = document.getElementById('showStudentsBtn');
  const transcriptForm = document.getElementById('transcriptForm');
  const studentListContainer = document.getElementById('studentListContainer');
  const studentList = document.getElementById('studentList');
  const studentCount = document.getElementById('studentCount');
  const downloadAllPDFBtn = document.getElementById('downloadAllPDFBtn');
  const downloadAllZIPBtn = document.getElementById('downloadAllZIPBtn');

  const studentRawData = JSON.parse(`{{ student_data|escapejs }}`);
  const studentData = studentRawData;

  const resetDropdown = (dropdown, placeholder) => {
    dropdown.innerHTML = `<option value="">${placeholder}</option>`;
    dropdown.disabled = true;
  };

  const populateDropdown = (dropdown, options) => {
    const currentPlaceholder = dropdown.querySelector('option[value=""]').textContent;
    dropdown.innerHTML = `<option value="">${currentPlaceholder}</option>`;
    options.forEach(option => {
      const optionElement = document.createElement('option');
      optionElement.value = option;
      optionElement.textContent = option;
      dropdown.appendChild(optionElement);
    });
  };

  const createStudentItem = (student, index) => {
    const item = document.createElement('div');
    item.className = 'student-item';
    item.innerHTML = `
      <div class="student-name">${student.name}</div>
      <div class="student-register">${student.roll_no}</div>
      <div class="student-actions">
        <a href="/transcript/${student.roll_no}/" class="btn-view">View</a>
        <a href="/transcript/${student.roll_no}/pdf/" class="btn-download">Download</a>
      </div>`;
    return item;
  };

  const displayStudents = (students) => {
    studentList.innerHTML = '';
    studentCount.textContent = `${students.length} students`;
    students.forEach((student, index) => {
      const studentItem = createStudentItem(student, index);
      studentList.appendChild(studentItem);
    });
    studentListContainer.classList.add('show');
  };

  function downloadAll(type = 'pdf') {
    const year = academicYearSelect.value;
    const school = schoolSelect.value;
    const course = courseSelect.value;

    if (!year || !school || !course) {
      alert("Please select year, school, and course first.");
      return;
    }

    const downloadUrl = `/transcript/pdf/all/?year=${encodeURIComponent(year)}&school=${encodeURIComponent(school)}&course=${encodeURIComponent(course)}&type=${type}`;

    // Show spinner
    document.getElementById('downloadSpinner').style.display = 'flex';

    // Set download target in iframe
    const iframe = document.getElementById('downloadIframe');
    iframe.src = downloadUrl;
  }

  function hideSpinner() {
    document.getElementById('downloadSpinner').style.display = 'none';
  }

  academicYearSelect.addEventListener('change', function () {
    const selectedYear = this.value;
    resetDropdown(schoolSelect, 'Select School');
    resetDropdown(courseSelect, 'Select Course');
    studentListContainer.classList.remove('show');
    showStudentsBtn.disabled = true;

    if (selectedYear && studentData[selectedYear]) {
      const schools = Object.keys(studentData[selectedYear]);
      populateDropdown(schoolSelect, schools);
      schoolSelect.disabled = false;
    }
  });

  schoolSelect.addEventListener('change', function () {
    const selectedYear = academicYearSelect.value;
    const selectedSchool = this.value;
    resetDropdown(courseSelect, 'Select Course');
    studentListContainer.classList.remove('show');
    showStudentsBtn.disabled = true;

    if (selectedYear && selectedSchool && studentData[selectedYear][selectedSchool]) {
      const courses = Object.keys(studentData[selectedYear][selectedSchool]);
      populateDropdown(courseSelect, courses);
      courseSelect.disabled = false;
    }
  });

  courseSelect.addEventListener('change', function () {
    showStudentsBtn.disabled = !this.value;
    studentListContainer.classList.remove('show');
  });

  transcriptForm.addEventListener('submit', function (e) {
    e.preventDefault();
    const year = academicYearSelect.value;
    const school = schoolSelect.value;
    const course = courseSelect.value;

    if (!year || !school || !course) return;

    showStudentsBtn.innerHTML = 'Loading...';
    showStudentsBtn.disabled = true;

    setTimeout(() => {
      const students = studentData[year][school][course];
      displayStudents(students);
      showStudentsBtn.innerHTML = 'Show Students';
      showStudentsBtn.disabled = false;
    }, 500);
  });

  downloadAllPDFBtn.addEventListener("click", function (e) {
    e.preventDefault();
    downloadAll('pdf');
  });

  downloadAllZIPBtn.addEventListener("click", function (e) {
    e.preventDefault();
    downloadAll('zip');
  });
</script>
{% endblock %}
