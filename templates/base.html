{# templates/base.html #}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}IQAC Portal{% endblock %}</title>

  {% load static %}
  <!-- global CSS -->
  <link href="{% static 'core/css/login.css' %}" rel="stylesheet">
  <link href="{% static 'core/css/dashboard.css' %}" rel="stylesheet">
</head>
<body>

  {# optional navbar could go here #}
  {% block navbar %}{% endblock %}

  <main>
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}
</body>
</html>
