{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'core/css/admin_master_data.css' %}">
<link rel="stylesheet" href="{% static 'core/css/outcomes_sdg.css' %}?v=1.0">

<div class="sdg-admin">
  <div class="sdg-header">
    <div class="sdg-title">SDG Goals Management</div>
  </div>

  {% if goals %}
  <div class="card mt">
    <div class="table-wrap">
      <table class="table">
        <thead><tr><th>#</th><th>Goal</th></tr></thead>
        <tbody>
        {% for goal in goals %}
          <tr>
            <td>{{ goal.id }}</td>
            <td>{{ goal.name }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  {% else %}
  <div class="empty mt">No SDG goals added yet.</div>
  {% endif %}
</div>
{% endblock %}
