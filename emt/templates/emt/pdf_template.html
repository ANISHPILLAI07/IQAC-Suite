<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; font-size: 14px; }
        h2 { color: #1064c8; }
        .section { margin-bottom: 20px; }
    </style>
</head>
    <body>
        <h1>Event Report</h1>
        {% for key, value in data.items %}
        <div class="section">
            <h2>{{ key|title }}</h2>
            <p>{{ value }}</p>
        </div>
        {% endfor %}
    </body>
</html>
